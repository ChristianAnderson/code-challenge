<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Basic Report of {{ foodName | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>  Nutrition Information </ion-list-header>

          <ion-item *ngFor="let item of currentFood" [hidden]="item.value == 0">
            <ion-label>
              <h2>{{ item.nutrientName }}</h2>
              <h3>{{ item.value }} {{ item.unitName }}</h3>
            </ion-label>
          </ion-item>
</ion-content>
